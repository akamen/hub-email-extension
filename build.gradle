buildscript {
	repositories { mavenCentral() }
	dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE") }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'spring-boot'

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }
tasks.withType(GroovyCompile) { options.encoding = 'UTF-8' }

group = 'com.blackducksoftware.integration'
version = '1.0.0-SNAPSHOT'
description = ''

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'com.blackducksoftware.integration.hub-api-data-model:1.0.0-SNAPSHOT'
	compile 'com.blackducksoftware.integration:hub-common:1.4.2'
	compile group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'

	testCompile 'junit:junit:4.12'
}
